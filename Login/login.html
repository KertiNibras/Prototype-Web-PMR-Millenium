<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="../Gambar/logpmi.png" type="image/png">
  <title>Login - PMR Millenium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body{
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}
body::before {
    content: "";
    position: absolute;
    top: -30%;
    left: -10%;
    width: 140%;
    height: 160%;
    background: linear-gradient(120deg,
        rgba(226,56,56,0.18) 0%,
        rgba(255,193,193,0.12) 25%,
        rgba(255,255,255,0.02) 50%,
        rgba(255,230,230,0.06) 75%,
        rgba(226,56,56,0.12) 100%);
    background-size: 300% 300%;
    filter: blur(48px);
    z-index: 0;
    transform: rotate(8deg);
    animation: bgShift 12s ease-in-out infinite;
    border-radius: 30%;
    pointer-events: none;
}

/* subtle floating radial highlights */
body::after {
    content: "";
    position: absolute;
    right: -10%;
    bottom: -20%;
    width: 40vmax;
    height: 40vmax;
    background: radial-gradient(circle at 30% 30%, rgba(255,200,200,0.08), transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(226,56,56,0.06), transparent 20%);
    filter: blur(24px);
    z-index: 0;
    animation: floatSpot 14s ease-in-out infinite;
    pointer-events: none;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; transform: rotate(6deg) scale(1); }
    50% { background-position: 100% 50%; transform: rotate(8deg) scale(1.03); }
    100% { background-position: 0% 50%; transform: rotate(6deg) scale(1); }
}

@keyframes floatSpot {
    0% { transform: translateY(0) scale(1); opacity: 0.95; }
    50% { transform: translateY(-6%) scale(1.02); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.95; }
}

.container{
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 960px;
    max-width: 100%;
    min-height: 620px;
}
.container p{
    font-size: 14px;
    line-height: 20px;
    /* letter-spacing: 0.3px; */
    margin: 20px 0;
}

.container span{
    font-size: 12px;
}

.container a{
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: #e23838;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container{
    position: absolute;
    padding: 5%;
    top: 0;
    height: 90%;
    transition: all 0.6s ease-in-out;
}

.sign-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in{
    transform: translateX(100%);
}

.sign-up{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up{
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.social-icons{
    margin: 20px 0;
}

.social-icons a{
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
}

.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle{
    background-color: #e23838;
    height: 100%;
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}
.logo img {
  width: 60px;
  margin: 10px;
}
.btn-kembali {

  background-color: white;
  padding: 8px 10px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  z-index: 1000;
}
.copyright {
  position: absolute;
  bottom: -55px;             /* Bisa diganti jadi 5px atau 30px sesuai selera */
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  color: #777;
  text-align: center;
  width: 100%;
  letter-spacing: 0.3px;
}
/* ============================= */
/* RESPONSIVE DESIGN (MOBILE SIMPLER VERSION) */
/* ============================= */

/* Untuk layar kecil (HP / mobile) */
@media (max-width: 768px) {
  body {
    height: auto;
    padding: 20px;
    overflow-y: auto;
    background: #fff;
  }

  .container {
    width: 100%;
    min-height: auto;
    background: transparent;
    box-shadow: none;
    border-radius: 0;
    position: relative;
  }

  /* Hilangkan panel toggle merah dan animasinya */
  .toggle-container,
  .container.active .toggle-container {
    display: none !important;
  }

  /* Pastikan hanya form login yang tampil di mobile */
  .sign-up {
    display: none !important;
  }

  .sign-in {
    position: relative;
    width: 100%;
    opacity: 1 !important;
    transform: none !important;
    z-index: 5;
    background: #fff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    border-radius: 12px;
    padding: 30px 20px;
    margin: 0 auto;
  }

  /* Input & tombol disesuaikan */
  .container input {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
  }

  .container button {
    width: 100%;
    padding: 14px 0;
    font-size: 14px;
    border-radius: 8px;
  }

  /* Logo & tombol kembali */
  .logo img {
    width: 55px;
    margin: 0 auto 10px auto;
    display: block;
  }

  .btn-kembali {
    display: inline-block;
    background-color: #fff;
    color: #e23838;
    padding: 8px 12px;
    font-size: 13px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    margin-top: 10px;
  }

  /* Copyright di bawah */
  .copyright {
    margin-top: 30px;
    font-size: 12px;
    color: #888;
    text-align: center;
  }

  /* Hilangkan animasi latar */
  body::before,
  body::after {
    display: none;
  }
}
/* ============================= */
/* HEADER MOBILE */
/* ============================= */
.mobile-header {
  display: none; /* default: tidak muncul di desktop */
}

/* Tampil hanya di mobile */
@media (max-width: 768px) {
  .mobile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 12px 16px;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .title-header {
    font-size: 18px;
    font-weight: 700;
    color: #e23838;

    

  }

  

  
  

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
}


  </style>
</head>

<body>
  
<header class="mobile-header">
  <h1 class="title-header">PMR MILLENIUM</h1>
    </ul>
  </nav>
</header>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <div class="logo">
          <img src="../Gambar/logpmi.png" alt="PMR Millenium Logo">
        </div>
        <h1>Buat Akun</h1>
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Daftar</button>
        <a href="../Halaman Utama/index.html" class="btn-kembali">&#129060; Kembali ke Beranda</a>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <div class="logo">
          <img src="../Gambar/logpmi.png" alt="PMR Millenium Logo">
        </div>
        <h1>Login</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <a href="../Halaman Utama/index.html" class="btn-kembali">&#129060; Kembali ke Beranda</a>
        <p class="copyright">Â© 2025 PMR Millenium. All rights reserved.</p>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">

        <div class="toggle-panel toggle-left">
          <h1>Daftar Sekarang!</h1>
          <p>"PMR bukan sekadar organisasi, ini adalah panggilan hati."</p>
          <button class="hidden" id="login">&#129048; Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Selamat Datang!</h1>
          <p>Terima kasih telah menjadi bagian dari perjalanan ini.</p>
          <button class="hidden" id="register">Daftar &#129050;</button>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    // === LOGIN & REGISTER TOGGLE ANIMASI ===
const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
  container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
  container.classList.remove("active");
});



// === LOGIN VALIDASI AKUN ===
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.querySelector('.sign-in form');

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = loginForm.querySelector('input[type="email"]').value.trim();
    const password = loginForm.querySelector('input[type="password"]').value.trim();

    // === DATA AKUN CONTOH ===
    const akunPengurus = {
      email: "pengurus@pmr.com",
      password: "pengurus123"
    };

    const akunAnggota = {
      email: "anggota@pmr.com",
      password: "anggota123"
    };

    // === CEK LOGIN ===
    if (email === akunPengurus.email && password === akunPengurus.password) {
      alert("Login berhasil sebagai Pengurus!");
      window.location.href = "../Dashboard Pengurus/pengurus.html"; // ganti ke halaman pengurus kamu
    } 
    else if (email === akunAnggota.email && password === akunAnggota.password) {
      alert("Login berhasil sebagai Anggota!");
      window.location.href = "../Dashboard Anggota/anggota.html"; // ganti ke halaman anggota kamu
    } 
    else {
      alert("Email atau password salah!");
    }
  });
});

  </script>
  
</body>

</html>
